<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Itinerary</title>
<style>
  /* Body styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  /* Heading styles */
  h1 {
    text-align: center;
    color: #007bff;
    margin-top: 20px;
  }

  /* Form styles */
  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #555;
    font-weight: bold;
    opacity: 0;
    animation: slideInLeft 0.5s ease-in-out forwards;
  }

  input[type="text"],
  input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #007bff;
    border-radius: 5px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s;
    opacity: 0;
    animation: slideInRight 0.5s ease-in-out forwards;
  }

  input[type="text"]:focus,
  input[type="number"]:focus {
    border-color: #0056b3;
  }

  button[type="button"] {
    width: calc(100% - 20px);
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    outline: none;
    transition: background-color 0.3s;
    opacity: 0;
    animation: slideInUp 0.5s ease-in-out forwards;
  }

  button[type="button"]:hover {
    background-color: #0056b3;
  }

  .error-message {
    color: #dc3545;
    font-size: 14px;
    margin-top: 10px;
    display: none;
  }

  @keyframes slideInLeft {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes slideInRight {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes slideInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<h1>Generate Itinerary</h1>

<form id="itineraryForm" action="/views/itinerary.ejs" method="GET">
  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" required><br>
  <label for="people">Number of People:</label>
  <input type="number" id="people" name="people" value="1" min="1" required><br>
  <label for="days">Number of Days:</label>
  <input type="number" id="days" name="days" value="1" min="1" required><br>
  <label for="budget">Budget:</label>
  <input type="number" id="budget" name="budget" value="5000" min="5000" required><br>
  <button type="button" id="generateButton">Generate Itinerary</button>
  <div id="errorMessage" class="error-message">Please fill in all fields.</div>
</form>

<script>
  document.getElementById('generateButton').addEventListener('click', function() {
    var destination = document.getElementById('destination').value;
    var people = document.getElementById('people').value;
    var days = document.getElementById('days').value;
    var budget = document.getElementById('budget').value;

    if (destination === '' || people === '' || days === '' || budget === '') {
      document.getElementById('errorMessage').style.display = 'block';
    } else {
      document.getElementById('itineraryForm').submit();
    }
  });
</script>

</body>
</html>
